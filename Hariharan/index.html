<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shulun for Boys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 60px;
            background-color: #f4f4f4;
            scroll-behavior: smooth;
        }
        
        header {
            background-color: #141313;
            color: rgb(29, 196, 218);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        
        section {
            padding: 100px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 1.2em;
            background-size: cover;
            background-position: center;
        }
        
        #home { background: url('madhan.1.webp') no-repeat center center/cover; }
        #about { background: url('about.jpg') no-repeat center center/cover; }
        #offers { background: url('offers.jpg') no-repeat center center/cover; }
        #booking { background: url('booking.jpg') no-repeat center center/cover; }
        #location { background: url('location.jpg') no-repeat center center/cover; }
        
        .calendly-inline-widget {
            width: 100%;
            height: 600px;
        }
        
        iframe {
            width: 100%;
            max-width: 800px;
            height: auto;
            aspect-ratio: 4 / 3;
        }
        
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
                position: absolute;
                top: 15px;
                right: 20px;
                color: white;
            }
            
            nav ul {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                width: 100%;
                top: 60px;
                left: 0;
                text-align: center;
                padding: 10px 0;
            }
            
            nav ul.show {
                display: flex;
            }
            
            nav ul li {
                display: block;
                padding: 10px 0;
            }
            
            section {
                min-height: 80vh;
                padding: 60px 20px;
            }
            
            .calendly-inline-widget {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Grooming & Glowing</h1>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <nav>
            <ul id="menu-list">
                <li><a href="#home" onclick="closeMenu()">Home</a></li>
                <li><a href="#about" onclick="closeMenu()">About</a></li>
                <li><a href="#offers" onclick="closeMenu()">Offers</a></li>
                <li><a href="#booking" onclick="closeMenu()">Booking</a></li>
                <li><a href="#location" onclick="closeMenu()">Location</a></li>
            </ul>
        </nav>
    </header>

    <section id="home"></section>
    <section id="about"></section>
    <section id="offers"></section>
    <section id="booking">
        <div class="calendly-inline-widget" data-url="https://calendly.com/madhavanselvi234/30min" style="min-width:320px;height:700px;"></div>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    </section>
    <section id="location">
        <iframe src="https://www.google.com/maps/embed?..." allowfullscreen loading="lazy"></iframe>
    </section>

    <script>
        function toggleMenu() {
            document.getElementById("menu-list").classList.toggle("show");
        }
        function closeMenu() {
            document.getElementById("menu-list").classList.remove("show");
        }
    </script>
</body>
</html>
